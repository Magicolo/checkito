name: test

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    container: 
      image: rust:latest
    steps:
    - uses: actions/checkout@v4
    - name: Install
      run: cargo install cargo-hack
    - name: Run
      run: cargo hack build --release --verbose
  test:
    runs-on: ubuntu-latest
    container: 
      image: rust:latest
    steps:
    - uses: actions/checkout@v4
    - name: Install
      run: cargo install cargo-hack
    - name: Run
      run: cargo hack test --release --verbose
  clippy:
    runs-on: ubuntu-latest
    container: 
      image: rust:latest
    steps:
    - uses: actions/checkout@v4
    - name: Install
      run: rustup component add clippy && cargo install cargo-hack
    - name: Run
      run: cargo hack clippy --release --verbose -- -D warnings
  audit:
    runs-on: ubuntu-latest
    container: 
      image: rust:latest
    steps:
    - uses: actions/checkout@v4
    - name: Install
      run: cargo install cargo-audit
    - name: Run
      run: cargo audit
