[package]
name = "checkito"
version = "1.2.0"
authors = ["Magicolo <magicololand@gmail.com>"]
edition = "2021"
description = "A simple and efficient 'quickcheck' inspired library to generate random data mainly oriented towards generative/property/exploratory testing."
license = "MIT"
repository = "https://github.com/Magicolo/checkito"
keywords = ["test", "generative", "property", "random", "quickcheck"]

[dependencies]
fastrand = "1.9.0"
regex-syntax = "0.6.29"

[dev-dependencies]
regex = "1.7.3"